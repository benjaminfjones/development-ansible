# Install python3 toolchain

- name: Install python build dependencies
  apt:
    name:
      - make
      - build-essential
      - libssl-dev
      - zlib1g-dev
      - libbz2-dev
      - libreadline-dev
      - libsqlite3-dev
      - wget
      - curl
      - llvm
      - libncursesw5-dev
      - xz-utils
      - tk-dev
      - libxml2-dev
      - libxmlsec1-dev
      - libffi-dev
      - liblzma-dev
  become: true
  become_user: root

- name: Install python3 toolchain
  apt:
    name:
      - python3
      - python3-venv
      - python3-pip
    state: present
  become: true
  become_user: root

- name: Install pyenv
  git:
    repo: 'https://github.com/pyenv/pyenv'
    dest: ~/.pyenv
    version: v1.2.21

- name: Install poetry
  shell: curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | ~/.pyenv/shims/python -

