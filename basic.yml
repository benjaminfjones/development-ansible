---
# Install basic system tools

- name: Install basic system tools
  ansible.builtin.apt:
    name:
      - zsh
      - curl
      - git
      - build-essential
      - openssh-client
      - unzip
      - file
      - htop
      - w3m
    state: present
    update_cache: true

  become: true
  become_user: root

- name: ensure zsh installed in /usr/bin
  ansible.builtin.stat:
    path: /usr/bin/zsh
  register: zsh_path

- name: set users shell to zsh
  ansible.builtin.user:
    name: '{{ ansible_env.USER }}'
    shell: /usr/bin/zsh
  become: true
  become_user: root
  when: zsh_path.stat.exists

- name: Generate ssh keypair (4096 bits, rsa)
  openssh_keypair:
    path: ~/.ssh/id_rsa
